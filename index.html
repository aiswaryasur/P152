<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="train.js"></script>
  <script src="base.js"></script>
</head>

<body>
  <a-scene background="color:#87CEEB">

    <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    
    <a-assets>      
      <a-asset-item id="TrainObj" src="./Train model/tinker.obj"></a-asset-item>
      <a-asset-item id="TrainMtl" src="./Train model/obj.mtl"></a-asset-item>
      <!--Add Code Here-->

    </a-assets>
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
    
    <a-entity train position="2 2 0"  rotation="-90 180 0" obj-model="obj:#TrainObj;mtl:#TrainMtl" scale="0.1 0.1 0.1">
    </a-entity>

    
    <a-entity position="0 0 0">
     <a-cylinder position="0 0 0" geometry="radius:10,height:3" color="#1769aa"></a-cylinder>
    </a-entity>
      
  </a-scene>
</body>

</html>
